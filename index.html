        :root {

            --peach: #ffcc99;
            --dark-pink: #ff4d8d;
            --text-color: #5a3d5c;

            --gradient: linear-gradient(135deg, var(--light-pink) 0%, var(--peach) 100%);

        body { font-family: 'Montserrat', sans-serif; color: var(--text-color); line-height: 1.6; background: var(--gradient); overflow-x: hidden; }

</head>
<body>
    <!-- Весь HTML-контент, который ты отправлял -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-crown"></i> StripUp
                </div>
                <div class="nav-links">
                    <a href="#">Главная</a>
                    <a href="#">О нас</a>
                    <a href="#">Условия</a>
                </div>
                <a href="https://t.me/stripup_support" class="header-btn">Написать в Telegram</a>
            </div>
        </div>
    </header>

    <!-- (оставляешь все секции hero, features, how-it-works, cta, footer и модалки — как в твоём коде) -->

    <script>
        // Весь твой JavaScript отсюда
        function openModal(modalId) { document.getElementById(modalId).style.display = 'flex'; }
        function closeModal(modalId) { document.getElementById(modalId).style.display = 'none'; }
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) { event.target.style.display = 'none'; }
        });
        const observerOptions = { root: null, rootMargin: '0px', threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animated');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);
        document.querySelectorAll('.feature-card').forEach(card => { observer.observe(card); });
    </script>
</body>
